<div class="row">
    <div class=".col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Content</th>
                    <th>Discription</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of postList$ | async ">
                    <td>{{task.id}}</td>
                    <td>{{task.content}}</td>
                    <td>{{task.discription}}</td>
                    <a class="btn btn-primary" [routerLink]="['edit',task.id]">update</a>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <form [formGroup]="postForm" (ngSubmit)="savePostForm()">
            <div class="col-md-3">
                <label>ID</label>
                <input type="text" formControlName="id">
            </div>
            <div class="col-md-3">
                <label>content</label>
                <input type="text" formControlName="content">
            </div>
            <div class="col-md-3">
                <label>discription</label>
                <input type="text" formControlName="discription">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
